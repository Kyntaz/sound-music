<html>
    <head>
        <title> SoundMusic - Questionnaires </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class="content d-flex flex-column justify-content-center align-items-center pt-5">
            <img src="SoundMusic.svg" width="500px">
            <h1 class="mb-5"> Questionnaires </h1>
            <div id="buttons" class="content">
                <a class="btn btn-info m-3" href="https://forms.gle/a7nFCuJaKBUJZvq7A" target="_blank"> Water Questionnaire </a>
                <a class="btn btn-success m-3" href="https://forms.gle/aM7AdNCcdfVpnjRV9" target="_blank"> Birds Questionnaire </a>
                <a class="btn btn-warning m-3" href="https://forms.gle/FM7cpZc2u5iRdSWZ9" target="_blank"> Human Questionnaire </a>
            </div>
        </div>

        <script>
            var btns = document.querySelector('#buttons');
            for (var i = btns.children.length; i >= 0; i--) {
                btns.appendChild(btns.children[Math.random() * i | 0]);
            }
        </script>
    </body>
</html>
